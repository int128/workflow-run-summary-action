name: e2e-target

on:
  workflow_run:
    workflows:
      - e2e-fixture
    types:
      - completed

jobs:
  test:
    if: github.event.workflow_run.actor == 'int128'
    name: test / ${{ github.event_name }} / ${{ github.event.action }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      actions: read
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .node-version
          package-manager-cache: false
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm build

      - uses: ./
        id: summary
      - run: echo "cancelled = ${{ steps.summary.outputs.cancelled }}"
      - run: echo "skipped = ${{ steps.summary.outputs.skipped }}"
      - run: echo "$messages"
        env:
          messages: ${{ steps.summary.outputs.annotation-messages }}
      - run: echo "$messages"
        env:
          messages: ${{ steps.summary.outputs.annotation-failure-messages }}

      - if: always()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const details_url = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            await github.rest.checks.create({
              ...context.repo,
              name: 'e2e-target',
              head_sha: context.payload.workflow_run.head_sha,
              conclusion: '${{ job.status }}',
              details_url,
              output: {
                title: '${{ job.status }}',
                summary: details_url,
              },
            })
